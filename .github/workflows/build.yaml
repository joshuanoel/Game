name: Build Docker Image

on:
  push:
    branches:
      - '**'

env:
  REGISTRY_NAME: registry.digitalocean.com/joshnoel
  IMAGE_NAME: game
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t $REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker Image as an Artifact
        run: docker save $REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG -o docker-image.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: docker load -i docker-image.tar

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push $REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG

